<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/styles.css">
    <script src="main.js" defer type="module"></script>
</head>
<body>
    <div class="welcome-screen">
        <img src="/css/snakegame.png" alt="">
        <h3>How to play</h3>
        <p id="instructions">Eat as many pieces of food as you can! But careful: 
            don't run into yourself or the walls!</p>
        <p><span>Up</span> W <span>Down</span> S <span>Right</span> D <span>Left</span> A </p>
        <br>
        <p>Move to start</p>
    </div>
    <div class="gameover-screen hidden">
        <h1>Game Over</h1>
        <h2 id="score">Your score: </h2>
        <button onClick="window.location.reload();">Play again?</button>
    </div>

    <div id="game"></div>
</body>
</html>
